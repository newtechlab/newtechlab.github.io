<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotrans demo</title>
    <script src="api.js"></script>
    <script src="rotrans.js"></script>
    <script src="radar.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
<div id="container">
</div>
<script>
    api.getall().then(data => {
        console.log("data", data)
        // Get the elements that are part
        let cont = document.getElementById("container");
        let r = radar(cont, data)
        let i = 0
        window.addEventListener("mousedown", function(){ i++; r.goto(i%2)})
        window.addEventListener("touchstart",function (){ i++; r.goto(i%2)})
    })
</script>
</body>
</html>
